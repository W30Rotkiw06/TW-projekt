<body class="bg-gradient-to-br from-emerald-100 via-green-100 to-teal-100 text-gray-800 min-h-screen">

    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-lg border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center transform hover:scale-105 transition-transform duration-300">

                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">

                </nav>

                <!-- Hamburger Button -->
                <button id="hamburger" class="md:hidden focus:outline-none" onclick="toggleMenu()">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>

                </button>

            <!-- Mobile Menu -->
            <nav id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white mt-20 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300 mb-2">© <span id="year"></span> Taszarek Wieczorek Projekt sp. z o.o.</p>
        </div>
    </footer>

    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            
            // Toggle menu visibility
            mobileMenu.classList.toggle('hidden');
            
            // Toggle icons
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }

        // Function to set active page in navigation
        function setActivePage() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = document.querySelectorAll('nav a');
            
            navLinks.forEach(link => {
                const linkPage = link.getAttribute('href');
                if (linkPage === currentPage) {
                    // Desktop nav
                    if (link.closest('.md\\:flex')) {
                        link.classList.remove('border-transparent');
                        link.classList.add('border-emerald-700');
                    }
                    // Mobile nav
                    else {
                        link.classList.remove('border-transparent');
                        link.classList.add('border-emerald-700');
                    }
                }
            });
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', setActivePage);
    </script>

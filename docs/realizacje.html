<!DOCTYPE HTML>
<html lang="PL">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../assety/favikona.png">
    <meta name="keywords" content="Taszarek Wieczorek Projekt, Łukasz Wieczorek, Jakub Taszarek, realizacje">
    <meta name="description" content="Nasze realizacje - Taszarek Wieczorek Projekt. Projekty geotechniczne, konstrukcyjne, budowlane. Biuro projektowe konstrukcji inżynierskich i geotechnicznych." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasze Realizacje - Taszarek Wieczorek Projekt sp. z o.o.</title>
    <link href="style.css" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 0.6s ease-out forwards;
        }
        .gradient-text {
            background: linear-gradient(135deg, #8b5a3c 0%, #a0785a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-stone-200 via-amber-50 to-orange-100 text-gray-800 min-h-screen">
    <!-- Sticky Header -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-md shadow-lg border-b border-gray-200">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="index.html" class="flex items-center transform hover:scale-105 transition-transform duration-300">
                    <img src="../assety/logo.png" alt="Logo" class="h-12">
                </a>
                
                <!-- Desktop Navigation -->
                <nav class="hidden md:flex space-x-8">
                    
                    <a href="lokalizacja.html" class="text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 border-b-2 border-transparent hover:border-orange-700">GDZIE JESTEŚMY</a>
                    <a href="info.html" class="text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 border-b-2 border-transparent hover:border-orange-700">ZAKRES DZIAŁALNOŚCI</a>
                    <a href="realizacje.html" class="text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 border-b-2 border-orange-700">NASZE REALIZACJE</a>
                    <a href="kontakt.html" class="text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 border-b-2 border-transparent hover:border-orange-700">KONTAKT</a>
                </nav>

                <!-- Hamburger Button -->
                <button id="hamburger" class="md:hidden focus:outline-none" onclick="toggleMenu()">
                    <svg class="w-8 h-8 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="hamburger-icon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        <path id="close-icon" class="hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <nav id="mobile-menu" class="hidden md:hidden mt-4 pb-4 space-y-4">
                
                <a href="lokalizacja.html" class="block text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 py-2 border-l-4 border-transparent hover:border-orange-700 pl-4">GDZIE JESTEŚMY</a>
                <a href="info.html" class="block text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 py-2 border-l-4 border-transparent hover:border-orange-700 pl-4">ZAKRES DZIAŁALNOŚCI</a>
                <a href="realizacje.html" class="block text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 py-2 border-l-4 border-orange-700 pl-4">NASZE REALIZACJE</a>
                <a href="kontakt.html" class="block text-gray-700 font-semibold hover:text-orange-700 transition-colors duration-300 py-2 border-l-4 border-transparent hover:border-orange-700 pl-4">KONTAKT</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 pt-16">
        <!-- Page Header -->
        <section class="text-center mb-16 animate-fadeIn">
            <h1 class="text-5xl font-bold mb-4 gradient-text">Nasze Realizacje</h1>
            <p class="text-xl text-gray-600">Wybrane projekty i realizacje</p>
        </section>

        
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 to-gray-900 text-white mt-20 py-8">
        <div class="container mx-auto px-4 text-center">
            <p class="text-gray-300 mb-2">© <span id="year"></span> Taszarek Wieczorek Projekt sp. z o.o.</p>
            <p class="text-gray-400 text-sm">Wszystkie prawa zastrzeżone</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script>
        document.getElementById("year").innerHTML = new Date().getFullYear();
        
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const hamburgerIcon = document.getElementById('hamburger-icon');
            const closeIcon = document.getElementById('close-icon');
            
            // Toggle menu visibility
            mobileMenu.classList.toggle('hidden');
            
            // Toggle icons
            hamburgerIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        }
    </script>
</body>

</html>
